<body>
    <h2>Transform(변형1)</h2>

    <div id="rect">
        나는 사각형
        

    </div>


</body>

<style>
    #rect{ /*박스의 기본상태 설정 */
        width:150px; height: 150px;
        line-height: 150px; background-color: red;
        text-align: center;

        /*
        변형이 3초동안 진행된다. 변형되는 시간이 설정되면서
        마치 애니메이션과 같은 효과가 나타난다.
        */

        transition-duration: 3s;
    }
    #rect:hover { /*마우스를 올렸을 때의 상태*/
        width: 300px; height: 300px;
        line-height: 300px; background-color: green;
        font-size: 2em;
    }
    #rect:active{ /* 마우스를 클릭했을 때의 상태*/
        width: 250px; height: 250px;
        line-height: 250px; background-color: blue;
        font-size: 110px;

    }

    
</style>
